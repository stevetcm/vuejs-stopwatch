<!DOCTYPE html>
<html lang="en">

	<head>
		<title>VueJS Stopwatch</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
    		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">

    		<!-- ahead of BODY to allow syntax cloaking -->
    		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<section>
			<div id="section-stopwatch" class="white">

				<div id="stopwatch-container">

					<div id="clock-container">{{ time  }}</div>

					<div id="buttons-container">
						<div class="btn" id="start" @click="start()">{{ mtoggle }}</div>
						<div class="btn" id="reset" @click="reset()">RESET</div>
					</div>

				</div>

			</div>
		</section>

		<script src="js/script.js"></script>
	</body>

</html>
